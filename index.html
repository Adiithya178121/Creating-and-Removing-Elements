<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation Example</title>
  <style>
    .container {
      padding: 20px;
      border: 2px solid black;
    }
  </style>
</head>
<body>

  <h1 id="mainTitle">Original Title</h1>
  <p>This is the first paragraph.</p>
  <p>This is the second paragraph.</p>
  <p>This is the third paragraph.</p>

  <div class="container">
    This is a container div.
  </div>

  <script>
    // 1. Select the <h1> element by its id and change its text content
    const h1Element = document.getElementById('mainTitle');
    h1Element.textContent = 'Welcome to the DOM World!';

    // 2. Select all <p> elements using getElementsByTagName and set their text color to blue
    const pElements = document.getElementsByTagName('p');
    for (let p of pElements) {
      p.style.color = 'blue';
    }

    // 3. Use querySelector to select the first <div> with the class "container" and change its background color to yellow
    const containerDiv = document.querySelector('.container');
    containerDiv.style.backgroundColor = 'yellow';
  </script>

</body>
</html>
